<body>
    <header>
        <div class="container">
            <h1 class="logo">Relaxr</h1>
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="blog.html">Blog</a></li>
                    <li><a href="#">Contact</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <section id="main">
        <div class="container">
           
           <p>Get Relaxr now, and simplify your life.</p>
            <form method="post">
                <div class="form-row">
                    <label for="name">Name</label>
                    <div class="name-fields">
                        <input type="text" name="name[first]" placeholder="First" id="name" autofocus>
                        <input type="text" name="name[last]" placeholder="Last">
                    </div>
                </div>
                
                <div class="form-row">
                    <label for="email">Email</label>
                    <div class="name-fields">
                        <input type="text" id="email" autofocus>
                    </div>
                </div>

                <div class="form-row">
                    <label for="name">Feedback</label>
                    <div class="text-area">
                        <textarea rows="4" cols="50">Let us know your thoughts...</textarea>
                    </div>
                </div>

                <div class="form-row">
                    <label for="password">Password</label>

                    <div class="pw">
                        <input type="password" name="password"  id="pw" autofocus>
                    </div>


                    <section>
                        <input type="submit" name="submit" value="Sign up" class="submit" />
                    </section>
                </div>
    </section>
    </form>


    <footer>
